<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>PHP Dischi JSON</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-between gx-2">
          <div v-for="music in Music" class="my-card text-center">
            <img :src="music.poster" :alt="music.title" />
            <h3 class="text-white">{{music.title}}</h3>
            <p class="text-white">{{music.author}}</p>
            <p class="text-white">{{music.year}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
